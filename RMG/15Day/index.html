<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator_form">
      <h1>Calculator</h1>
      <p>계산식을 입력해주세요<br />(예시 : 2 + 3 | exit : 종료)</p>
      <form id="calculator">
        <input
          class=""
          type="text"
          required
          placeholder="계산식을 입력해주세요"
        />
        <input type="submit" value="입력" />
      </form>
      <h2 id="calculator_result">결과 :</h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
